<div class="container">
    <div class="card">
      <div class="card-body">
        <img [src]="dataProduct.img" style="width: 18rem; height: 20rem;" alt="" srcset="">
        <div>
          <h1 class="card-title">{{dataProduct.title}}</h1>
          <p class="card-text">{{dataProduct.dis}}</p>
          <button class="btn btn-danger m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Update  Information</button>
      </div>
      </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          Tilte:<input type="text" class="form-control" name="title" [(ngModel)]="dataProduct.title">
          <br>
          Discription:<input type="text" class="form-control" name="discr" [(ngModel)]="dataProduct.dis">
          <br>
          Image:<input type="text" class="form-control" name="img" [(ngModel)]="dataProduct.img">
          <br>
          <button type="submit" class="btn btn-info" (click)="update()">Update Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
