<div class="container">
    <h4 style="text-align:center">All Producats </h4>
    <div class="body">
    <div class="row">
      <div class="row">
        <div class="col col-12 co-md-6 col-lg-3 mx-4" *ngFor="let item of dataArray">
                <div class="card" style="width: 18rem;">
                    <img [src]="item.img" class="card-img-top" alt="..." style="height: 15rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text">{{item.dis}}</p>
                      <a class="btn btn-primary w-100" (click)="details(item.id)">Details</a>
                      
                    </div>

            </div>
            
        </div>
    </div>
    </div>
    </div>
</div>
