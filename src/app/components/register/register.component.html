<div class="container">
<div class="position-absolute top-50 start-50 translate-middle">
    <form #f="ngForm" (ngSubmit)="register(f)">
        <div class="form-group">
            <label for="searchInput">Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                      </svg>
                </div>
              </div>
              <input name="fname" #fname="ngModel" ngModel required type="text" class="form-control" id="searchInput" placeholder="Enter your name">
        </div>
        <div class="alert alert-danger" *ngIf="fname.errors?.['required'] && fname.touched">The Name are required</div>  
         </div>
        <div class="form-group">
            <div class="input-group">
              <textarea name="textarea" #textarea="ngModel" ngModel required class="uk-input" cols="60" rows="2" placeholder="Bio" name="bio"></textarea>
              <div class="alert alert-danger" *ngIf="textarea.errors?.['required'] && textarea.touched">Bio is required
            </div>
          </div>
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                      </svg>
                </div>
              </div>
              <input name="email" #email="ngModel" ngModel email required  type="email" class="form-control"  placeholder="Enter your email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="alert alert-danger" *ngIf="email.errors?.['required'] && email.touched"> email is required
          </div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg>
                </div>
              </div>
              <input name="pass" #pass="ngModel" ngModel pass required minlength="8" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="alert alert-danger" *ngIf="pass.errors?.['required'] && pass.touched">
           Password is required
          </div>
          <div class="alert alert-danger" *ngIf="pass.errors?.['minlength']&& pass.touched">
            this input password should +8 caratere
          </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirm Password </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg>
                </div>
              </div>
              <input name="confirmPassword" #confirmPassword="ngModel" ngModel confirmPassword required minlength="8" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="alert alert-danger" *ngIf="pass.value!==confirmPassword.value && pass.touched">
           Password is not equal
          </div>
          <div class="alert alert-danger" *ngIf="confirmPassword.errors?.['minlength']&& confirmPassword.touched">
            this input password should +8 caratere
          </div>
          </div>
        <button type="submit" class="btn btn-success" style="width: 100%;">Register</button>
    </form>
</div>
</div>
